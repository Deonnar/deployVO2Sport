<div class="col-md-6 col-md-offset-3">
    <div [hidden]="submitted">
        <h1>{{pageTitle}}</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
           
            <div class="form-group">
                <label for="aname">Nombre</label>
                <input type="text" class="form-control" id="aname"
                    required
                    [(ngModel)]="this.user.name" name="aname"
                    #aname="ngModel" placeholder="Ingrese el nombre">
                    <div [hidden]="aname.valid || aname.pristine"
                        class="alert alert-danger">
                    El nombre es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" class="form-control" id="surname"
                    required
                    [(ngModel)]="this.user.surname" name="surname"
                    #surname="ngModel" placeholder="Ingrese el apellido">
                    <div [hidden]="surname.valid || surname.pristine"
                        class="alert alert-danger">
                    El apellido es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address"
                    required
                    [(ngModel)]="this.user.address" name="address"
                    #address="ngModel" placeholder="Ingrese la dirección">
                    <div [hidden]="address.valid || address.pristine"
                        class="alert alert-danger">
                    La dirección es requerida
                    </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"
                    required
                    [(ngModel)]="this.user.email" name="email"
                    #email="ngModel" placeholder="Ingrese el email" >
                    <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger">
                    El email es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone"
                    required
                    [(ngModel)]="this.user.phone" name="phone"
                    #phone="ngModel" placeholder="Ingrese el teléfono">
                    <div [hidden]="phone.valid || phone.pristine"
                        class="alert alert-danger">
                    El teléfono es requerido
                    </div>
            </div>
             <div class="form-group">
                <label for="name">Activo?</label>
                <input type="checkbox"  id="active"
                    [(ngModel)]="this.user.active" name="name"
                    #name="ngModel" checked="checked">
            </div>
            <br>
            <br>
            <h2>Credenciales de acceso</h2>
              <div class="form-group">
                <label for="userName">Nombre de usuario</label>
                <input type="text" class="form-control" id="userName"
                    required
                    [(ngModel)]="this.user.userName" name="userName"
                    #userName="ngModel" placeholder="Ingrese el nombre de usuario"
                    minlength="5" disabled="disabled">
                    <div [hidden]="userName.valid || userName.pristine"
                        class="alert alert-danger">
                    El nombre de usuario es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="text" class="form-control" id="password"
                    [(ngModel)]="this.user.password" name="password"
                    #password="ngModel" placeholder="Ingrese la contraseña" minlength="7">
            </div>          
            <div class="form-group">
                <label for="role">Rol</label>
                <input type="text" class="form-control" id="role"
                    
                    [(ngModel)]="this.user.role" name="role"
                    #role="ngModel" placeholder="Ingrese el rol">
            </div>
        <button  class="btn btn-default" [routerLink]="['/usuarios']">Cancelar</button>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Guardar</button>
        </form>
    </div>
</div>
