<div class="col-md-6 col-md-offset-3">
    <div [hidden]="submitted">
        <h1>Nuevo Campo</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">         
                   
           
            <div class="form-group">
                <label for="n">Nombre</label>
                <input type="text" class="form-control" id="n"
                    required
                    [(ngModel)]="this.productField.Name" name="n"
                    #marca="ngModel" placeholder="Ingrese el valor">                
            </div>  

            <div class="form-group">
                <label for="name">Tipo</label>             
                <select class="form-control margin-bottom"  [(ngModel)]="this.productField.Type" name="Type" required>
                    <option value="Texto" [attr.selected]="this.productField.Type =='Texto'">Texto</option>
                    <option value="Numero" [attr.selected]="this.productField.Type =='Numero'">Numero</option>
                </select>
            </div>      
            <div class="form-group">
                <label for="marca">Valor</label>
                <input type="text" class="form-control" id="marca"
                    required
                    [(ngModel)]="this.productField.Value" name="marca"
                    #marca="ngModel" placeholder="Ingrese el valor">                
            </div>            
           <div class="form-group">
                <label for="name">Activa?</label>
                <input type="checkbox"  id="active"
                    [(ngModel)]="this.productField.Active" name="name"
                    #name="ngModel" checked="checked">
            </div>    
            <button  class="btn btn-default" [routerLink]="['/productos/campos']">Cancelar</button>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Guardar</button>
        </form>
    </div>
</div>
