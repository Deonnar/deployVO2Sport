<div class="col-md-6 col-md-offset-3">
    <div [hidden]="submitted">
        <h1>{{pageTitle}}</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="this.user.name" name="name"
                    #name="ngModel" placeholder="Ingrese el nombre">
                    <div [hidden]="name.valid || name.pristine"
                        class="alert alert-danger">
                    El nombre es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" class="form-control" id="surname"
                    required
                    [(ngModel)]="this.user.surname" name="surname"
                    #surname="ngModel" placeholder="Ingrese el apellido">
                    <div [hidden]="surname.valid || surname.pristine"
                        class="alert alert-danger">
                    El apellido es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address"
                    required
                    [(ngModel)]="this.user.address" name="address"
                    #address="ngModel" placeholder="Ingrese la dirección">
                    <div [hidden]="address.valid || address.pristine"
                        class="alert alert-danger">
                    La dirección es requerida
                    </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                    required
                    [(ngModel)]="this.user.email" name="email"
                    #email="ngModel" placeholder="Ingrese el email" >
                    <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger">
                    El email es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone"
                    required
                    [(ngModel)]="this.user.phone" name="phone"
                    #phone="ngModel" placeholder="Ingrese el teléfono">
                    <div [hidden]="phone.valid || phone.pristine"
                        class="alert alert-danger">
                    El teléfono es requerido
                    </div>
            </div>
            
            <br>
            <h2>Credenciales de acceso</h2>
            <div class="form-group">
                <label for="userName">Nombre de usuario</label>
                <input type="text" class="form-control" id="userName"
                    required
                    [(ngModel)]="this.user.userName" name="userName"
                    #userName="ngModel" placeholder="Ingrese el nombre de usuario" minlength="5">
                    <div [hidden]="userName.valid || userName.pristine"
                        class="alert alert-danger">
                    El nombre de usuario es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="this.user.password" name="password"
                    #password="ngModel" placeholder="Ingrese la contraseña" minlength="7">
                    <div [hidden]="password.valid || password.pristine"
                        class="alert alert-danger">
                    La contraseña es requerido
                    </div>
            </div>
           
        <button  class="btn btn-default" [routerLink]="['/']">Cancelar</button>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Registrarme</button>
